datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        # Point to Mimir service (single process POC). Prom API exposed under /prometheus
        url: http://mimir.monitoring.svc.cluster.local:9009/prometheus
        access: proxy
        jsonData:
          httpHeaderName1: X-Scope-OrgID
        secureJsonData:
          httpHeaderValue1: primary
        isDefault: true
      - name: PerfAgg
        type: postgres
        url: metrics-postgres-postgresql.perf-agg.svc.cluster.local:5432
        access: proxy
        user: agg_user
        database: perf_agg
        jsonData:
          sslmode: disable
          postgresVersion: 1400
          timescaledb: false
          timeInterval: 1m
        secureJsonData:
          password: agg_pass
        editable: true
        isDefault: false