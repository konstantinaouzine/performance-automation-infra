              "fieldConfig":{"defaults":{"unit":"Bps"},"overrides":[]},
              "description":"Object allocation rate (5m)." 
            },
            {
              "type":"timeseries","title":"Classes Loaded","id":143,"gridPos":{"h":6,"w":6,"x":18,"y":29},
              "datasource":"Mimir","targets":[{"refId":"A","expr":"sum(jvm_classes_loaded{job=~\"$job\",application=~\"$application\"})","legendFormat":"loaded"}],
