adminPassword: "grafanaadmin"
persistence:
  enabled: true
  size: 5Gi
initChownData:
  enabled: false
podSecurityContext:
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472
  fsGroupChangePolicy: OnRootMismatch
service:
  type: ClusterIP
  port: 3000

# Enable image rendering (added)
plugins:
  - grafana-image-renderer

imageRenderer:
  enabled: true
  renderingConcurrency: 1
  # chromeBin: /usr/lib/chromium/chrome
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  env:
    - name: ENABLE_METRICS
      value: "true"
    - name: IGNORE_HTTPS_ERRORS
      value: "true"
    - name: GPU_ENABLED
      value: "false"
    - name: TZ
      value: "UTC"
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true

grafana.ini:
  rendering:
    # Align with GF_RENDERING_SERVER_URL / GF_RENDERING_CALLBACK_URL env variables (separate renderer pod)
    server_url: http://grafana-image-renderer.monitoring:8081/render
    callback_url: http://grafana.monitoring:3000/
    concurrent_render_request_limit: 5
  plugins:
    enable_alpha: false
    app_tls_skip_verify_insecure: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'performance'
        orgId: 1
        folder: 'Performance'
        type: 'file'
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/performance

dashboards:
  performance:
    aggregated-runs:
      json: |
        {
          "uid": "agg-runs",
          "title": "Load Test Aggregated Runs",
          "tags": ["loadtest","aggregated","postgres"],
          "timezone": "browser",
          "schemaVersion": 38,
          "version": 1,
          "time": {"from": "now-7d", "to": "now"},
          "refresh": "30s",
          "templating": {
            "list": [
              {
                "name": "run_id",
                "type": "query",
                "datasource": "PerfAgg",
                "refresh": 2,
                "hide": 0,
                "sort": 2,
                "query": "SELECT run_id AS __text, run_id AS __value FROM test_run ORDER BY started_at DESC LIMIT 200",
                "current": {},
                "multi": true,
                "includeAll": false
              }
            ]
          },
          "panels": [
            {"type":"row","title":"Aggregated Test KPIs table","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":0},"id":1},
            {
              "type":"table","title":"Aggregated KPIs per Run","id":2,"datasource":"PerfAgg","gridPos":{"h":10,"w":24,"x":0,"y":1},
              "targets":[{"refId":"A","rawSql":"SELECT\n  run_id,\n  MAX(CASE WHEN metric_name='latency_p95_ms' THEN value END) AS latency_p95_ms,\n  MAX(CASE WHEN metric_name='rps_avg' THEN value END) AS rps_avg,\n  MAX(CASE WHEN metric_name='error_rate_percent' THEN value END) AS error_rate_percent,\n  MAX(CASE WHEN metric_name='db_tps_avg' THEN value END) AS db_tps_avg,\n  MAX(CASE WHEN metric_name='jmeter_resp_time_avg_ms' THEN value END) AS jmeter_resp_time_avg_ms,\n  MAX(CASE WHEN metric_name='jmeter_resp_time_p90_ms' THEN value END) AS jmeter_resp_time_p90_ms,\n  MAX(CASE WHEN metric_name='jmeter_resp_time_max_ms' THEN value END) AS jmeter_resp_time_max_ms,\n  MAX(CASE WHEN metric_name='jmeter_samples_count' THEN value END) AS jmeter_samples_count\nFROM metric_point\nWHERE run_id IN ($run_id)\nGROUP BY run_id\nORDER BY run_id DESC","format":"table"}],
              "options":{"showHeader":true},
              "fieldConfig":{"defaults":{"custom":{}},"overrides":[]}
            },
            {"type":"row","title":"Aggregated Test KPIs graphs","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":11},"id":40},
            {
              "type":"timeseries","title":"Latency p95 (ms)","id":41,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":0,"y":12},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, mp.value AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='latency_p95_ms' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"ms","decimals":2},"overrides":[]}
            },
            {
              "type":"timeseries","title":"RPS Avg","id":42,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":8,"y":12},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, mp.value AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='rps_avg' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"ops","decimals":2},"overrides":[]}
            },
            {
              "type":"timeseries","title":"Error %","id":43,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":16,"y":12},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, mp.value AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='error_rate_percent' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"percent","decimals":2},"overrides":[]}
            },
            {
              "type":"timeseries","title":"DB TPS Avg","id":44,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":0,"y":18},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, mp.value AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='db_tps_avg' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"ops","decimals":2},"overrides":[]}
            },
            {
              "type":"timeseries","title":"CPU Avg (cores)","id":45,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":8,"y":18},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, mp.value AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='cpu_avg_cores' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"cores","decimals":3},"overrides":[]}
            },
            {
              "type":"timeseries","title":"Heap Used Max (MB)","id":46,"datasource":"PerfAgg","gridPos":{"h":6,"w":8,"x":16,"y":18},
              "targets":[{"refId":"A","rawSql":"SELECT * FROM (SELECT extract(epoch from tr.started_at)*1000 AS time, mp.run_id AS metric, (mp.value/1024/1024) AS value FROM metric_point mp JOIN test_run tr ON mp.run_id = tr.run_id WHERE mp.metric_name='jvm_heap_used_max_bytes' AND mp.run_id IN ($run_id) ORDER BY tr.started_at DESC LIMIT 20) q ORDER BY time ASC","format":"time_series","timeColumn":"time","metricColumn":"metric","valueColumn":"value"}],
              "fieldConfig":{"defaults":{"unit":"megabytes","decimals":1},"overrides":[]}
            }
          ]
        }
    k8s:
      json: |
        {
          "__inputs": [],
          "__requires": [],
          "annotations": {
            "list": []
          },
          "links": [],
          "uid": "jmeter-perf",
          "panels": [
            {
              "datasource": "Mimir",
              "fieldConfig": {
                "defaults": {},
                "overrides": []
              },
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
              "id": 1,
              "title": "CPU Usage % (Node)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "100 * (1 - avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))",
                  "legendFormat": "{{instance}}",
                  "refId": "A"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
              "id": 2,
              "title": "Memory Usage (Pod)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "sum by (pod) (container_memory_usage_bytes)",
                  "legendFormat": "{{pod}}",
                  "refId": "B"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
              "id": 3,
              "title": "CPU Requests vs Usage (Pod)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total[5m]))",
                  "legendFormat": "Usage {{pod}}",
                  "refId": "C"
                },
                {
                  "expr": "sum by (pod) (kube_pod_container_resource_requests_cpu_cores)",
                  "legendFormat": "Request {{pod}}",
                  "refId": "D"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
              "id": 4,
              "title": "Memory Requests vs Usage (Pod)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "sum by (pod) (container_memory_usage_bytes)",
                  "legendFormat": "Usage {{pod}}",
                  "refId": "E"
                },
                {
                  "expr": "sum by (pod) (kube_pod_container_resource_requests_memory_bytes)",
                  "legendFormat": "Request {{pod}}",
                  "refId": "F"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
              "id": 5,
              "title": "HTTP Latency p95 (JMeter)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "histogram_quantile(0.95, sum by (le) (rate(http_latency_hist_bucket{run_id=~\"$run_id\"}[5m])))",
                  "legendFormat": "p95",
                  "refId": "G"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
              "id": 6,
              "title": "HTTP Throughput (JMeter)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "sum(rate(http_requests{run_id=~\"$run_id\"}[1m]))",
                  "legendFormat": "Throughput",
                  "refId": "H"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
              "id": 7,
              "title": "HTTP Error Rate (JMeter)",
              "type": "timeseries",
              "targets": [
                {
                  "expr": "(sum(rate(http_failure{run_id=~\"$run_id\"}[1m])) or vector(0))",
                  "legendFormat": "Error Rate",
                  "refId": "I"
                }
              ]
            },
            {
              "datasource": "Mimir",
              "fieldConfig": { "defaults": {"unit": "percent"}, "overrides": [] },
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 32 },
              "id": 8,
              "title": "HTTP Success % (JMeter)",
              "type": "timeseries",
              "targets": [
                { "expr": "(sum(rate(http_success{run_id=~\"$run_id\"}[5m])) / sum(rate(http_requests{run_id=~\"$run_id\"}[5m]))) * 100", "legendFormat": "Success %", "refId": "J" }
              ]
            }
          ],
          "refresh": "5s",
          "schemaVersion": 30,
          "style": "dark",
          "tags": ["performance", "jmeter"],
          "templating": { "list": [ { "name": "run_id", "type": "query", "datasource": "Mimir", "query": "label_values(http_requests, run_id)", "refresh": 2, "includeAll": true, "multi": true, "allValue": ".*", "current": { "text": "All", "value": ["$__all"], "selected": true } } ] },
          "time": { "from": "now-1h", "to": "now" },
          "timepicker": {},
          "timezone": "browser",
          "title": "JMeter Performance Overview",
          "version": 1
        }
    jmeter-report:
      json: |
        {
          "uid": "jmeter-report",
          "title": "JMeter Performance Report",
          "tags": ["report","jmeter"],
          "timezone": "browser",
          "schemaVersion": 30,
          "version": 1,
          "time": {"from": "now-1h", "to": "now"},
          "templating": {"list": [ { "name": "run_id", "type": "query", "datasource": "Mimir", "query": "label_values(http_requests, run_id)", "refresh": 2, "includeAll": true, "multi": true, "allValue": ".*", "current": {"text": "All", "value": ["$__all"], "selected": true } } ]},
          "panels": [
            {"type":"timeseries","title":"CPU Usage % (Node)","id":1,"datasource":"Mimir","gridPos":{"h":8,"w":12,"x":0,"y":0},"targets":[{"refId":"A","expr":"100 * (1 - avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))","legendFormat":"{{instance}}"}]},
            {"type":"timeseries","title":"Memory Usage (Pod)","id":2,"datasource":"Mimir","gridPos":{"h":8,"w":12,"x":12,"y":0},"targets":[{"refId":"A","expr":"sum by (pod) (container_memory_usage_bytes)","legendFormat":"{{pod}}"}]},
            {"type":"timeseries","title":"HTTP Latency p95","id":5,"datasource":"Mimir","gridPos":{"h":8,"w":12,"x":0,"y":8},"targets":[{"refId":"A","expr":"histogram_quantile(0.95, sum by (le) (rate(http_latency_hist_bucket{run_id=~\"$run_id\"}[5m])))","legendFormat":"p95"}]},
            {"type":"timeseries","title":"HTTP Error Rate","id":7,"datasource":"Mimir","gridPos":{"h":8,"w":12,"x":12,"y":8},"targets":[{"refId":"A","expr":"(sum(rate(http_failure{run_id=~\"$run_id\"}[5m])) or vector(0))","legendFormat":"errors"}]}
          ],
          "refresh": "10s"
        }
    postgres:
      json: |
        {
          "annotations": {"list": []},
          "editable": true,
          "title": "PostgreSQL Performance",
          "uid": "pg-perf",
          "tags": ["postgres","database","performance"],
          "timezone": "browser",
          "schemaVersion": 30,
          "version": 1,
          "refresh": "10s",
          "time": {"from": "now-1h", "to": "now"},
          "templating": {
            "list": [
              {
                "name": "datname",
                "type": "query",
                "datasource": "Mimir",
                "query": "label_values(pg_database_size_bytes, datname)",
                "refresh": 2,
                "includeAll": true,
                "multi": true,
                "allValue": ".*",
                "current": {"text": "All", "value": ["$__all"], "selected": true}
              }
            ]
          },
          "panels": [
            {"type":"row","title":"Load","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":0},"id":1},
            {
              "type":"stat","title":"TPS (avg 5m)","id":2,"gridPos":{"h":4,"w":4,"x":0,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum(rate(pg_stat_database_xact_commit{datname=~\"$datname\"}[$__rate_interval]) + rate(pg_stat_database_xact_rollback{datname=~\"$datname\"}[$__rate_interval]))"}],
              "fieldConfig":{"defaults":{"unit":"ops"},"overrides":[]}
            },
            {
              "type":"stat","title":"Active Connections","id":3,"gridPos":{"h":4,"w":4,"x":4,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum(pg_stat_activity_count{datname=~\"$datname\"})"}]
            },
            {
              "type":"stat","title":"Active % of Max","id":4,"gridPos":{"h":4,"w":4,"x":8,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"(sum(pg_stat_activity_count{datname=~\"$datname\"}) / sum(pg_settings_max_connections)) * 100"}],
              "fieldConfig":{"defaults":{"unit":"percent"},"overrides":[]}
            },
            {
              "type":"stat","title":"Deadlocks / min","id":5,"gridPos":{"h":4,"w":4,"x":12,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum(rate(pg_stat_database_deadlocks{datname=~\"$datname\"}[5m]))"}]
            },
            {
              "type":"stat","title":"Replication Lag (s)","id":6,"gridPos":{"h":4,"w":4,"x":16,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"max(pg_replication_lag_seconds)"}]
            },
            {
              "type":"stat","title":"Top DB Size (MB)","id":7,"gridPos":{"h":4,"w":4,"x":20,"y":1},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"topk(1, pg_database_size_bytes{datname=~\"$datname\"})/1024/1024"}],
              "fieldConfig":{"defaults":{"unit":"megabytes"},"overrides":[]}
            },
            {"type":"row","title":"Throughput","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":5},"id":8},
            {
              "type":"timeseries","title":"Transactions per Second by DB","id":9,"gridPos":{"h":6,"w":12,"x":0,"y":6},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum by (datname) (rate(pg_stat_database_xact_commit{datname=~\"$datname\"}[$__rate_interval]) + rate(pg_stat_database_xact_rollback{datname=~\"$datname\"}[$__rate_interval]))"}],
              "transformations":[],"fieldConfig":{"defaults":{},"overrides":[]}
            },
            {
              "type":"timeseries","title":"Tuples Activity / s","id":10,"gridPos":{"h":6,"w":12,"x":12,"y":6},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum by (datname) (rate(pg_stat_database_tup_returned{datname=~\"$datname\"}[5m]) + rate(pg_stat_database_tup_fetched{datname=~\"$datname\"}[5m]) + rate(pg_stat_database_tup_inserted{datname=~\"$datname\"}[5m]) + rate(pg_stat_database_tup_updated{datname=~\"$datname\"}[5m]) + rate(pg_stat_database_tup_deleted{datname=~\"$datname\"}[5m]))"}]
            },
            {"type":"row","title":"Connections & Locks","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":12},"id":11},
            {
              "type":"timeseries","title":"Active Connections by DB","id":12,"gridPos":{"h":6,"w":8,"x":0,"y":13},
              "datasource":"Mimir","targets":[{"refId":"A","expr":"sum by (datname) (pg_stat_activity_count{datname=~\"$datname\"})"}]
            },
            {
              "type":"timeseries","title":"Locks by Mode","id":13,"gridPos":{"h":6,"w":8,"x":8,"y":13},
              "datasource":"Mimir","targets":[{"refId":"A","expr":"sum(pg_locks_count{datname=~\"$datname\"}) by (mode)"}]
            },
            {
              "type":"timeseries","title":"Connections by Backend Type","id":14,"gridPos":{"h":6,"w":8,"x":16,"y":13},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"sum by (backend_type) (pg_stat_activity_count{datname=~\"$datname\"})"}],
              "description":"Breakdown of connections grouped by backend_type (client backend, autovacuum worker, etc)."
            },
            {"type":"row","title":"Cache & I/O","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":19},"id":15},
            {
              "type":"timeseries","title":"Cache Hit Ratio (Heap %)","id":16,"gridPos":{"h":6,"w":12,"x":0,"y":20},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"(sum by (datname) (pg_statio_user_tables_heap_blocks_hit{datname=~\"$datname\"}))/(sum by (datname) (pg_statio_user_tables_heap_blocks_hit{datname=~\"$datname\"} + pg_statio_user_tables_heap_blocks_read{datname=~\"$datname\"})) * 100"}],
              "fieldConfig":{"defaults":{"unit":"percent"},"overrides":[]},
              "description":"Heap cache hit % per database (no rate â€“ cumulative counters provide ratio)."
            },
            {
              "type":"timeseries","title":"Heap Blocks Hit vs Read","id":17,"gridPos":{"h":6,"w":12,"x":12,"y":20},
              "datasource":"Mimir",
              "targets":[
                {"refId":"A","expr":"sum by (datname) (pg_statio_user_tables_heap_blocks_hit{datname=~\"$datname\"})","legendFormat":"Hit {{datname}}"},
                {"refId":"B","expr":"sum by (datname) (pg_statio_user_tables_heap_blocks_read{datname=~\"$datname\"})","legendFormat":"Read {{datname}}"}
              ],
              "description":"Absolute cumulative heap block hits vs reads (can derive trends via derivative() if needed)."
            },
            {"type":"row","title":"Sizes","collapsed":false,"gridPos":{"h":1,"w":24,"x":0,"y":26},"id":18},
            {
              "type":"timeseries","title":"Database Sizes (MB)","id":19,"gridPos":{"h":6,"w":12,"x":0,"y":27},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"pg_database_size_bytes{datname=~\"$datname\"}/1024/1024"}],
              "fieldConfig":{"defaults":{"unit":"megabytes"},"overrides":[]}
            },
            {
              "type":"timeseries","title":"Top 5 DB Sizes (MB)","id":20,"gridPos":{"h":6,"w":12,"x":12,"y":27},
              "datasource":"Mimir",
              "targets":[{"refId":"A","expr":"topk(5, pg_database_size_bytes{datname=~\"$datname\"})/1024/1024"}],
              "fieldConfig":{"defaults":{"unit":"megabytes"},"overrides":[]}
            }
          ]
        }
    pg-report:
      json: |
        {
          "uid": "pg-report",
          "title": "PostgreSQL Performance Report",
          "tags": ["report","postgres"],
          "timezone": "browser",
          "schemaVersion": 30,
          "version": 1,
