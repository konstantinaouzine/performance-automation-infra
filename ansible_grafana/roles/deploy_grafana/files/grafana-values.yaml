          "templating": {"list": [ {"name": "datname", "type": "query", "datasource": "Mimir", "query": "label_values(pg_database_size_bytes, datname)", "refresh": 2, "includeAll": true, "multi": true, "allValue": ".*", "current": {"text": "All", "value": ["$__all"], "selected": true } } ] },
          "panels": [
            {"type":"stat","title":"TPS (avg 5m)","id":2,"gridPos":{"h":6,"w":6,"x":0,"y":0},"datasource":"Mimir","targets":[{"refId":"A","expr":"sum(rate(pg_stat_database_xact_commit{datname=~\"$datname\"}[$__rate_interval]) + rate(pg_stat_database_xact_rollback{datname=~\"$datname\"}[$__rate_interval]))"}]},
            {"type":"stat","title":"Active Connections","id":3,"gridPos":{"h":6,"w":6,"x":6,"y":0},"datasource":"Mimir","targets":[{"refId":"A","expr":"sum(pg_stat_activity_count{datname=~\"$datname\"})"}]},
