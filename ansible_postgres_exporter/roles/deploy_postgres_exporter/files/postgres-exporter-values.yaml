config:
  datasource:
    host: {{ exporter_db_host | default('postgres-db-postgresql.db.svc.cluster.local') }}
    user: {{ exporter_db_user | default('myuser') }}
    password: {{ exporter_db_password | default('mypass') }}
    database: {{ exporter_db_name | default('mydb') }}
service:
  port: 9187
  targetPort: 9187
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
    prometheus.io/path: "/metrics"
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi
